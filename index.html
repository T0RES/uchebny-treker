        async function supabaseRequest(endpoint, options = {}) {
            try {
                const response = await fetch(`${SUPABASE_URL}/rest/v1/${endpoint}`, {
                    ...options,
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                        'Content-Type': 'application/json',
                        'Prefer': 'return=representation',
                        ...options.headers
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const text = await response.text();

            } catch (error) {

        async function uploadImage(file) {
            const fileName = `${Date.now()}_${file.name}`;
            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch(
                    `${SUPABASE_URL}/storage/v1/object/subject-images/${fileName}`,
                    {
                        method: 'POST',
                        headers: {
                            'apikey': SUPABASE_ANON_KEY,
                            'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                        },
                        body: formData
                    }
                );

                if (response.ok) {
                    return `${SUPABASE_URL}/storage/v1/object/public/subject-images/${fileName}`;
                }
                
                // –ï—Å–ª–∏ storage –Ω–µ –Ω–∞—Å—Ç—Ä–æ–µ–Ω, –∏—Å–ø–æ–ª—å–∑—É–µ–º base64
                return new Promise((resolve) => {
                    const reader = new FileReader();
                    reader.onload = (e) => resolve(e.target.result);
                    reader.readAsDataURL(file);
                });
            } catch (error) {
                // Fallback to base64
                return new Promise((resolve) => {
                    const reader = new FileReader();
                    reader.onload = (e) => resolve(e.target.result);
                    reader.readAsDataURL(file);
                });
            }

        function renderSubjects(subjects) {
            const grid = document.getElementById('subjectsGrid');
            const search = document.getElementById('searchInput').value.toLowerCase();
            const filtered = subjects.filter(s => s.name.toLowerCase().includes(search));

            if (filtered.length === 0) {
                grid.innerHTML = '<div class="empty-state"><div style="font-size: 64px; opacity: 0.3;">üìö</div><p>–ù–µ—Ç –ø—Ä–µ–¥–º–µ—Ç–æ–≤</p></div>';
                return;
            }

            grid.innerHTML = filtered.map(s => {
                const timeText = formatTime(new Date(s.updated_at));
                return `
                    <div class="subject-card" onclick="viewSubject('${s.id}')">
                        ${s.image_url ? `<img src="${s.image_url}" class="subject-image">` : `<div class="subject-image">üìñ</div>`}
                        <div class="subject-title">${s.name}</div>
                        <div class="subject-time">–û–±–Ω–æ–≤–ª–µ–Ω–æ: ${timeText}</div>
                    </div>
                `;
            }).join('');
        }

        function formatTime(date) {
            const diff = Date.now() - date;
            const mins = Math.floor(diff / 60000);
            const hours = Math.floor(diff / 3600000);
            const days = Math.floor(diff / 86400000);

            if (mins < 1) return '—Ç–æ–ª—å–∫–æ —á—Ç–æ';
            if (mins < 60) return `${mins} –º–∏–Ω. –Ω–∞–∑–∞–¥`;
            if (hours < 24) return `${hours} —á. –Ω–∞–∑–∞–¥`;
            return `${days} –¥–Ω. –Ω–∞–∑–∞–¥`;
        }

                pinInputs[0].focus();
            }
        });

        document.getElementById('pinCancelBtn').addEventListener('click', () => {
            closeModal('pinModal');
            pinInputs.forEach(i => i.value = '');
            document.getElementById('pinError').textContent = '';
        });

        // ============================================
        // –î–û–ë–ê–í–õ–ï–ù–ò–ï –ü–†–ï–î–ú–ï–¢–ê
        // ============================================
        document.getElementById('subjectImageInput').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    document.getElementById('subjectImagePreview').innerHTML = 
                        `<img src="${e.target.result}" class="preview-img">`;
                };
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('saveSubjectBtn').addEventListener('click', async () => {
            const name = document.getElementById('subjectNameInput').value.trim();
            if (!name) {
                alert('–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –ø—Ä–µ–¥–º–µ—Ç–∞');
                return;
            }

            const file = document.getElementById('subjectImageInput').files[0];
            let imageUrl = null;

            if (file) {
                imageUrl = await uploadImage(file);
            }

            try {
                await supabaseRequest('subjects', {
                    method: 'POST',
                    body: JSON.stringify({
                        name,
                        image_url: imageUrl,
                        description: '',
                        task_images: []
                    })
                });

                closeModal('addSubjectModal');
                await loadSubjects();
                document.getElementById('subjectNameInput').value = '';
                document.getElementById('subjectImagePreview').innerHTML = '';
                alert('‚úÖ –ü—Ä–µ–¥–º–µ—Ç –¥–æ–±–∞–≤–ª–µ–Ω!');
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è:', error);
                alert('‚ùå –û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –ø—Ä–µ–¥–º–µ—Ç–∞');
            }
        });

        document.getElementById('cancelSubjectBtn').addEventListener('click', () => {
            closeModal('addSubjectModal');
            document.getElementById('subjectNameInput').value = '';
            document.getElementById('subjectImagePreview').innerHTML = '';
        });

        // ============================================
        // –ü–†–û–°–ú–û–¢–† –ü–†–ï–î–ú–ï–¢–ê
        // ============================================
        async function viewSubject(id) {
            try {
                const subjects = await supabaseRequest(`subjects?id=eq.${id}&select=*`);
                const subject = subjects[0];
                if (!subject) return;

                currentSubjectId = id;
                document.getElementById('detailTitle').textContent = subject.name;

                let html = '';
                if (subject.description) {
                    html += `<div class="detail-description">${subject.description}</div>`;
                } else {
                    html += '<p style="color: rgba(255, 255, 255, 0.5); text-align: center; padding: 40px;">–û–ø–∏—Å–∞–Ω–∏–µ –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç</p>';
                }

                if (subject.task_images && subject.task_images.length > 0) {
                    html += '<div class="detail-images">';
                    subject.task_images.forEach((img) => {
                        html += `
                            <div class="detail-image-wrapper">
                                <img src="${img}" class="detail-img" onclick="openImageViewer('${img}')">
                            </div>
                        `;
                    });
                    html += '</div>';
                }

                const timeText = formatTime(new Date(subject.updated_at));
                html += `<p style="font-size: 13px; color: rgba(255, 255, 255, 0.5); margin-top: 15px;">–û–±–Ω–æ–≤–ª–µ–Ω–æ: ${timeText}</p>`;

                document.getElementById('detailContent').innerHTML = html;
                openModal('detailModal');
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø—Ä–µ–¥–º–µ—Ç–∞:', error);
            }
        }

        function openImageViewer(src) {
            document.getElementById('viewerImage').src = src;
            document.getElementById('imageViewer').classList.add('active');
        }

        document.getElementById('closeImageViewer').addEventListener('click', () => {
            document.getElementById('imageViewer').classList.remove('active');
        });

        document.getElementById('imageViewer').addEventListener('click', (e) => {
            if (e.target.id === 'imageViewer') {
                document.getElementById('imageViewer').classList.remove('active');
            }
        });

        document.getElementById('closeDetailBtn').addEventListener('click', () => {
            closeModal('detailModal');
        });

        document.getElementById('editTaskBtn').addEventListener('click', () => {
            closeModal('detailModal');
            currentAction = 'edit';
            openModal('pinModal');
            document.getElementById('pin1').focus();
        });

        // ============================================
        // –†–ï–î–ê–ö–¢–ò–†–û–í–ê–ù–ò–ï –ó–ê–î–ê–ù–ò–Ø
        // ============================================
        function renderTaskImagesPreview() {
            const container = document.getElementById('taskImagesPreview');
            container.innerHTML = '';

            taskImagesData.forEach((img, index) => {
                const wrapper = document.createElement('div');
                wrapper.className = 'preview-wrapper';
                wrapper.innerHTML = `
                    <img src="${img}" class="preview-img">
                    <button class="preview-delete" onclick="removePreviewImage(${index})">√ó</button>
                `;
                container.appendChild(wrapper);
            });
        }

        function removePreviewImage(index) {
            taskImagesData.splice(index, 1);
            renderTaskImagesPreview();
        }

        document.getElementById('taskImagesInput').addEventListener('change', (e) => {
            const files = Array.from(e.target.files);
            
            if (taskImagesData.length + files.length > 3) {
                alert('–ú–æ–∂–Ω–æ –∑–∞–≥—Ä—É–∑–∏—Ç—å –º–∞–∫—Å–∏–º—É–º 3 —Ñ–æ—Ç–æ');
                e.target.value = '';
                return;
            }

            let loadedCount = 0;

            files.forEach(file => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    taskImagesData.push(e.target.result);
                    loadedCount++;
                    
                    if (loadedCount === files.length) {
                        renderTaskImagesPreview();
                        document.getElementById('taskImagesInput').value = '';
                    }
                };
                reader.readAsDataURL(file);
            });
        });

        document.getElementById('saveTaskBtn').addEventListener('click', async () => {
            const desc = document.getElementById('taskDescInput').value.trim();

            try {
                await supabaseRequest(`subjects?id=eq.${currentSubjectId}`, {
                    method: 'PATCH',
                    body: JSON.stringify({
                        description: desc,
                        task_images: taskImagesData,
                        updated_at: new Date().toISOString()
                    })
                });

                closeModal('editTaskModal');
                await loadSubjects();
                alert('‚úÖ –ó–∞–¥–∞–Ω–∏–µ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–æ!');

                document.getElementById('taskDescInput').value = '';
                taskImagesData = [];
                renderTaskImagesPreview();
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –∑–∞–¥–∞–Ω–∏—è:', error);
                alert('‚ùå –û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –∑–∞–¥–∞–Ω–∏—è');
            }
        });

        document.getElementById('cancelTaskBtn').addEventListener('click', () => {
            closeModal('editTaskModal');
            document.getElementById('taskDescInput').value = '';
            taskImagesData = [];
            renderTaskImagesPreview();
        });

        // ============================================
        // –ü–û–ò–°–ö
        // ============================================
        document.getElementById('searchInput').addEventListener('input', async () => {
            const subjects = await supabaseRequest('subjects?select=*&order=updated_at.desc');
            renderSubjects(subjects || []);
        });

        // ============================================
        // –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø
        // ============================================
        loadSubjects();

        // Service Worker –¥–ª—è PWA

        }
    </script>
